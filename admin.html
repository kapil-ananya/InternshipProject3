<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

.main-card{
 max-width:1000px;
 margin:auto;
}

/* fixed class name */
.custom-table{
 width:100%;
}

/* image overflow fix */
td img{
 max-width:60px;
 height:auto;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3 fs-5">

<a class="navbar-brand fw-bold">MyDashboard</a>

<ul class="navbar-nav flex-row gap-5">
<li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
<li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
<li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
</ul>

</nav>


<!-- CARD -->
<div class="container mt-5">

<div class="bg-white shadow rounded p-4">

<!-- HEADER -->
<div class="d-flex bg-warning p-2 justify-content-between align-items-center mb-3 rounded">

<h4 class="text-white m-0">Instagram Post Details</h4>

<div class="d-flex gap-2">

<button id="deleteAll" class="btn btn-danger btn-sm">
<i class="fa fa-trash"></i> Delete All
</button>

<button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#myModal">
<i class="fa fa-plus"></i> Add User
</button>

</div>
</div>


<!-- RESPONSIVE TABLE WRAPPER -->
<div class="table-responsive">

<table class="table table-striped text-center align-middle custom-table">

<thead class="table-dark">
<tr>
<th>Post</th>
<th>Like ‚ù§Ô∏è</th>
<th>Comment üìù</th>
<th>Image</th>
<th>Delete</th>
</tr>
</thead>

<tbody id="userData"></tbody>

</table>

</div>

</div>
</div>


<!-- MODAL -->
<div class="modal fade" id="myModal" tabindex="-1">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">

<div class="modal-header">
<h4 class="text-warning">Add New User</h4>
<button class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body bg-warning">

<form id="form">

<input type="text" id="name" class="form-control mb-2" placeholder="Post" required>
<input type="number" id="likes" class="form-control mb-2" placeholder="Likes" required>
<input type="number" id="comments" class="form-control mb-2" placeholder="Comments" required>
<input type="url" id="file" class="form-control mb-2" placeholder="Image URL" required>

<button class="btn btn-success float-end" type="submit">Save</button>

</form>

</div>

</div>
</div>
</div>


<script src="admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
